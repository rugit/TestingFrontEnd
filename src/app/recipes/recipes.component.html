<div class="row">
	<div class="col-md-5">
		<app-recipe-lists (recipeWasSelected)="selectedRecipe = $event"></app-recipe-lists>
	</div>
	<div class="col-md-7">
		<app-recipe-detail *ngIf="selectedRecipe; else Inform" [selectedRecipe] = "selectedRecipe"></app-recipe-detail>
		<ng-template #Inform>
			<p>Select A recipe</p>
		</ng-template>
	</div>
</div>
