<div class="row">
	<div class="col-md-10">
		<app-shopping-edit (item)="addNewItem($event)"></app-shopping-edit>
		<hr>
		<ul class="list-group">
			<li 
			class="list-group-item d-flex  align-items-center"
			href="#" 
			style="cursor:pointer"
			*ngFor="let ingredient of ingredients"
			>
			{{ ingredient.name }}<span class="badge badge-light badge-pill">{{ ingredient.amount }}</span>
			</li>
		</ul>
	</div>
</div>
